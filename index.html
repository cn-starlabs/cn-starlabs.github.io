<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="company_name">山东智慧互联科技有限公司</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarResponsive" data-bs-offset="56">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" id="navbarResponsive">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#page-top" data-lang="company_name"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home" data-lang="nav_home"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#about" data-lang="nav_about"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#services" data-lang="nav_services"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" data-lang="nav_contact"></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">语言</a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#" id="lang-zh">中文</a></li>
                            <li><a class="dropdown-item" href="#" id="lang-en">English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="display-4 fw-bold" data-lang="hero_title"></h1>
            <p class="lead my-3 col-lg-8 mx-auto" data-lang="hero_subtitle"></p>
            <a href="#contact" class="btn btn-primary btn-lg" data-lang="hero_cta"></a>
        </div>
    </header>

    <!-- About Us Section -->
    <section id="about" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h2 class="section-heading" data-lang="about_title"></h2>
                    <hr class="divider">
                    <p class="text-muted fs-5" data-lang="about_content"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-5 bg-light">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading" data-lang="services_title"></h2>
                <hr class="divider">
            </div>
            <!-- Services will be dynamically injected here -->
            <div id="services-container"></div>
        </div>
    </section>

    <!-- Why Choose Us Section -->
    <section id="why-us" class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading" data-lang="why_choose_us_title"></h2>
                <hr class="divider">
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 text-center mb-4">
                    <div class="card border-0 h-100 p-4">
                        <i class="bi bi-speedometer2 d-block mb-3"></i>
                        <h4 class="card-title" data-lang="feature_1_title"></h4>
                        <p class="card-text text-muted" data-lang="feature_1_desc"></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center mb-4">
                    <div class="card border-0 h-100 p-4">
                        <i class="bi bi-eye d-block mb-3"></i>
                        <h4 class="card-title" data-lang="feature_2_title"></h4>
                        <p class="card-text text-muted" data-lang="feature_2_desc"></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center mb-4">
                    <div class="card border-0 h-100 p-4">
                        <i class="bi bi-people d-block mb-3"></i>
                        <h4 class="card-title" data-lang="feature_3_title"></h4>
                        <p class="card-text text-muted" data-lang="feature_3_desc"></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center mb-4">
                    <div class="card border-0 h-100 p-4">
                        <i class="bi bi-shield-check d-block mb-3"></i>
                        <h4 class="card-title" data-lang="feature_4_title"></h4>
                        <p class="card-text text-muted" data-lang="feature_4_desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Partners Section -->
    <section id="partners" class="py-5 bg-light">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading" data-lang="partners_title"></h2>
                <p class="text-muted" data-lang="partners_subtitle"></p>
                <hr class="divider">
            </div>
            <div class="row align-items-center">
                <div class="col-md-2 col-sm-4 col-6 mb-4 text-center"><img src="https://via.placeholder.com/150x60.png?text=DELL" class="partner-logo" alt="Partner Logo"></div>
                <div class="col-md-2 col-sm-4 col-6 mb-4 text-center"><img src="https://via.placeholder.com/150x60.png?text=CISCO" class="partner-logo" alt="Partner Logo"></div>
                <div class="col-md-2 col-sm-4 col-6 mb-4 text-center"><img src="https://via.placeholder.com/150x60.png?text=HUAWEI" class="partner-logo" alt="Partner Logo"></div>
                <div class="col-md-2 col-sm-4 col-6 mb-4 text-center"><img src="https://via.placeholder.com/150x60.png?text=PROXMOX" class="partner-logo" alt="Partner Logo"></div>
                <div class="col-md-2 col-sm-4 col-6 mb-4 text-center"><img src="https://via.placeholder.com/150x60.png?text=ZABBIX" class="partner-logo" alt="Partner Logo"></div>
                <div class="col-md-2 col-sm-4 col-6 mb-4 text-center"><img src="https://via.placeholder.com/150x60.png?text=WIREGUARD" class="partner-logo" alt="Partner Logo"></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading" data-lang="contact_title"></h2>
                <p class="text-muted" data-lang="contact_subtitle"></p>
                <hr class="divider">
            </div>
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <form>
                        <div class="mb-3"><input type="text" class="form-control" data-lang-placeholder="contact_form_name" placeholder="您的名字"></div>
                        <div class="mb-3"><input type="email" class="form-control" data-lang-placeholder="contact_form_email" placeholder="您的邮箱"></div>
                        <div class="mb-3"><textarea class="form-control" rows="5" data-lang-placeholder="contact_form_message" placeholder="您的消息"></textarea></div>
                        <div class="d-grid"><button type="submit" class="btn btn-primary" data-lang="contact_form_submit"></button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- FAQ Section -->
    <section id="faq" class="py-5 bg-light">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading" data-lang="faq_title"></h2>
                <hr class="divider">
            </div>
            <div class="accordion col-lg-8 mx-auto" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faq-heading-1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq-collapse-1" aria-expanded="false" aria-controls="faq-collapse-1" data-lang="faq_1_q"></button>
                    </h2>
                    <div id="faq-collapse-1" class="accordion-collapse collapse" aria-labelledby="faq-heading-1" data-bs-parent="#faqAccordion">
                        <div class="accordion-body text-muted" data-lang="faq_1_a"></div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faq-heading-2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq-collapse-2" aria-expanded="false" aria-controls="faq-collapse-2" data-lang="faq_2_q"></button>
                    </h2>
                    <div id="faq-collapse-2" class="accordion-collapse collapse" aria-labelledby="faq-heading-2" data-bs-parent="#faqAccordion">
                        <div class="accordion-body text-muted" data-lang="faq_2_a"></div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faq-heading-3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq-collapse-3" aria-expanded="false" aria-controls="faq-collapse-3" data-lang="faq_3_q"></button>
                    </h2>
                    <div id="faq-collapse-3" class="accordion-collapse collapse" aria-labelledby="faq-heading-3" data-bs-parent="#faqAccordion">
                        <div class="accordion-body text-muted" data-lang="faq_3_a"></div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="faq-heading-4">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq-collapse-4" aria-expanded="false" aria-controls="faq-collapse-4" data-lang="faq_4_q"></button>
                    </h2>
                    <div id="faq-collapse-4" class="accordion-collapse collapse" aria-labelledby="faq-heading-4" data-bs-parent="#faqAccordion">
                        <div class="accordion-body text-muted" data-lang="faq_4_a"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <small data-lang="footer_copyright"></small>
        </div>
    </footer>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/lang.js"></script>
</body>
</html>
